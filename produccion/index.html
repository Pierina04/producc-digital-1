<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Parque Bar Botanico</title>

    <style type="text/css">
        body {
            background-image: url(resources/fondo\ 2.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-top: 50px;
        }

        .barra {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .barra a {
            color: white;
            margin: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .barra a:hover {
            color: #F7F4EF;
        }

        .titulo {
            margin-left: 4%;
        }

        .logo {
            width: 200px;
            height: auto;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 100px;
        }

        .container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .container img {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }

        .container p {
            margin-top: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        .footer img {
            height: 50px;
            width: 50px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .footer img:hover {
            transform: scale(1.2);
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .barra {
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            .barra a {
                margin: 10px;
            }

            .container img {
                width: 100%;
                height: auto;
            }

            .menu-hamburguesa {
                display: block;
            }

            .menu-hamburguesa .linea {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 5px;
                transition: all 0.3s ease;
            }

            .menu-hamburguesa .linea.active {
                transform: rotate(45deg);
            }

            .menu-hamburguesa .linea:nth-child(2).active {
                opacity: 0;
            }

            .menu-hamburguesa .linea:nth-child(3).active {
                transform: rotate(-45deg);
            }

            .menu-contenido {
                display: none;
                margin-top: 20px;
            }

            .menu-contenido a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }

            .menu-contenido.active {
                display: block;
            }
        }

        @media (max-width: 320px) {
            .container img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop width="100%">
        <source src="resources/videobar.mp4" type="video/mp4">
    </video>
</div>

<div class="barra">
    <div class="titulo">
        <a href="index.html"><img class="logo" src="resources/logo.png" ></a>
    </div>
    <div class="menu-hamburguesa">
        <div class="linea"></div>
        <div class="linea"></div>
        <div class="linea"></div>
    </div>
    <div class="menu-contenido">
        <a href="menu.html">Menú</a>
        <a href="contacto.html">Contacto</a>
        <a href="reservas.html">Reservas</a>
        <a href="quienesomos.html">¿Quienes somos?</a>
    </div>
</div>

<div class="container">
    <div>
        <img src="resources/comida1.jpg">
        <p>Comidas</p>
        <a href="comidas.html"></a>
    </div>
    <div>
        <img src="resources/bebidas.jpg">
        <p>Bebidas</p>
    </div>
    <div>
        <img src="resources/reservas.jpg">
        <p>Reservas</p>
        <a href="reservas.html"></a>
    </div>
</div>

<div class="footer">
    <img src="resources/imagen_2023-04-26_235500661.png">
    <a href="https://www.facebook.com/ParqueBarBotanico/?locale=es_LA"></a>
    <img src="resources/Instagram-Logo-PNG.png">
    <a href="https://www.instagram.com/parquebar.ba/"></a>
</div>

<script>
    const menuHamburguesa = document.querySelector('.menu-hamburguesa');
    const menuContenido = document.querySelector('.menu-contenido');

    menuHamburguesa.addEventListener('click', function() {
        this.classList.toggle('active');
        menuContenido.classList.toggle('active');
    });
</script>

</body>
</html>
